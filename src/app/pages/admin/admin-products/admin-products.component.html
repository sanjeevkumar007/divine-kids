<h2>Products</h2>
<div class="dk-toolbar">
  <button type="button" class="btn btn-primary" (click)="openAddModal()">+ Add Product</button>
</div>

<ag-grid-angular class="ag-theme-balham" style="width: 100%; height: 60vh; min-height: 500px;" [rowData]="rowData"
                 [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [pagination]="true" [paginationPageSize]="10"
                 [theme]="'legacy'" [paginationPageSizeSelector]="[10, 25, 50, 100]" (gridReady)="onGridReady($event)">
</ag-grid-angular>

<!-- Add/Edit Modal -->
<div class="dk-modal-backdrop" *ngIf="showFormModal">
  <form class="dk-modal" (submit)="saveProduct($event)">
    <div class="dk-modal-header">
      <h5 class="m-0">{{ isEditForm ? 'Edit Product' : 'Add Product' }}</h5>
      <button type="button" class="dk-close-btn" aria-label="Close" (click)="closeFormModal()">×</button>
    </div>

    <div class="dk-modal-body">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" name="name" [(ngModel)]="form.name" required maxlength="80" />
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" [(ngModel)]="form.description" rows="3"
                  maxlength="300"></textarea>
      </div>

      <div class="row g-3">
        <div class="col-sm-4">
          <label class="form-label">Price</label>
          <input type="number" step="0.01" class="form-control" name="price" [(ngModel)]="form.price" />
        </div>
        <!-- <div class="col-sm-4">
            <label class="form-label">Status</label>
            <select class="form-select" name="status" [(ngModel)]="form.status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div> -->
        <div class="col-sm-4">
          <label class="form-label">Select Category</label>
          <select class="form-select" name="categoryId" [(ngModel)]="form.categoryId"
                  [ngModelOptions]="{standalone:false}" required>
            <!-- Placeholder -->
            <option [ngValue]="undefined" disabled>-- Select Category --</option>
            <!-- Real options -->
            <option *ngFor="let item of categories" [ngValue]="item.id">
              {{ item.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="mb-2">
        <label class="form-label">Upload Image</label>
        <div class="d-flex align-items-center gap-2">
          <input #fileInput type="file" accept="image/*" class="d-none" (change)="onFileSelected($event)" />
          <button type="button" class="btn btn-outline-secondary btn-sm" (click)="fileInput.click()">
            Choose
            File
          </button>
          <small class="text-muted">PNG/JPG up to 2 MB</small>
        </div>
      </div>

      <div class="dk-preview mt-2">
        <img *ngIf="previewUrl || form.imageUrl" [src]="previewUrl || form.imageUrl" alt="Preview" />
        <div *ngIf="!(previewUrl || form.imageUrl)" class="dk-avatar">{{ (form.name)?.[0] }}</div>
        <div class="dk-meta">
          <div class="fw-semibold">{{ form.name || 'Product name' }}</div>
          <div class="text-muted small">{{ form.description || 'Description…' }}</div>
        </div>
      </div>
    </div>

    <div class="dk-modal-footer">
      <button type="button" class="btn btn-light" (click)="closeFormModal()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="!(form.name && form.name.trim())">Save</button>
    </div>
  </form>
</div>

<!-- Delete Confirm -->
<div class="dk-modal-backdrop" *ngIf="showDeleteModal">
  <div class="dk-modal dk-modal-sm">
    <div class="dk-modal-header">
      <h5 class="m-0">Confirm Delete</h5>
      <button type="button" class="dk-close-btn" (click)="showDeleteModal=false">×</button>
    </div>
    <div class="dk-modal-body">
      Are you sure you want to delete this product?
    </div>
    <div class="dk-modal-footer">
      <button type="button" class="btn btn-light" (click)="showDeleteModal=false">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
    </div>
  </div>
</div>

<div class="dk-saving-overlay" *ngIf="saving" aria-live="assertive" aria-busy="true">
  <div class="dk-saving-box" role="alert">
    <div class="dk-saving-spinner"></div>
    <p>{{ savingMessage || 'Saving...' }}</p>
  </div>
</div>
